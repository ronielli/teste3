name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to production
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npm install -g gh-pages
          gh-pages -d dist -b master -u "ronielli" -r "https://github.com/ronielli/teste3.git"
